
<html>
    
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>jQuery Test</title> 
        <script src="jquery-3.4.1.min.js"></script> 
         <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        
        <!-- CSS -->
        <style type="text/css">
            body{
                font-family: sans-serif;
                font-size: 20px;
            }
            input{
                padding: 5px 5px 10px 5px;
                font-size: 20px;
                border: 1px solid grey;
                border-radius: 5px;
                width: 320px;
            }
            label{
                position: relative;
                top: 4px;
                width: 210px;
                float: left;
            }
            
            #wrapper{
                width: 600px;
                margin: 0 auto;
                
            }
            #submitButton{
                width: 190px;
                height: 40px;
                position: relative;
            }
            .form-element{
                margin: 10px;
            }
            
           
        </style>
           
    </head> 
        
       
    
    <body>
       
        
        
        <!-- HTML -->        
        
        <div id="wrapper">
            <div class="form-element">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="z.B. MaxMustermann@test.de">
            </div>
            <div class="form-element">
                <label for="phone">Telefonnummer</label>
                <input type="number" id="phone" name="phone" placeholder="z.B. 0123456789">
        
            </div>
            <div class="form-element">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password">
        
            </div>
            <div class="form-element">                
                <label for="password">Passwort wiederholen</label>
                <input type="password" id="repeatPassword" name="repeatpassword">
            </div>
            
            <div class="form-element">                
                <input type="submit" id="submitButton" value="Konto anlegen">
            </div>
            
            
            
            
        </div>        
        
        <!-- JAVASCRIPT -->        
        <script type="text/javascript">
            
            function isValidEmailAddress(emailAddress) {
                var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
                return pattern.test(emailAddress);
            }; 
            
            $("#submitButton").click(function(){
                var success = false;
                //checks whether mail is correct
                if($("#email").val() == ""){
                    $("#email").val("Pflichtfeld");
                    $("#email").css("color", "red");
                    $("#email").css("border", "solid 3px red");
                    success = false;
                }
                
                else if(isValidEmailAddress($("#email").val()) == false){
                        $("#email").val("E-Mail Adresse ist nicht korrekt");
                        $("#email").css("color", "red");
                        $("#email").css("border", "solid 3px red");
                        success = false;
                }
                else{
                    success = true;
                }                
                //checks whether phone is correct
                if($("#phone").val() == ""){
                    $("#phone").prop("type", "text");
                    $("#phone").val("Pflichtfeld");
                    $("#phone").css("color", "red");
                    $("#phone").css("border", "solid 3px red");
                    success = false;
                }
                else{
                    success = true;
                }
                                   
                //checks whether password is correct                
                if($("#password").val() == ""){
                    $("#password").prop("type", "text");
                    $("#password").val("Pflichtfeld");
                    $("#password").css("color", "red");
                    $("#password").css("border", "solid 3px red");
                    success = false;
                }
                else{
                    success = true;
                }
                if( $("#repeatPassword").val() == "" ){                
                        $("#repeatPassword").prop("type", "text");
                        $("#repeatPassword").val("Pflichtfeld");
                        $("#repeatPassword").css("color", "red");
                        $("#repeatPassword").css("border", "solid 3px red");
                    success = false;
                }
                 else{
                    success = true;
                } 
                if($("#password").val() != $("#repeatPassword").val()){
                            $("#password").prop("type", "text");
                            $("#password").val("Die Passwörter müssen gleich sein");
                            $("#password").css("color", "red");
                            $("#password").css("border", "solid 3px red");
                            $("#repeatPassword").prop("type", "text");
                            $("#repeatPassword").val("Die Passwörter müssen gleich sein");
                            $("#repeatPassword").css("color", "red");
                            $("#repeatPassword").css("border", "solid 3px red");
                    success = false;
                }
                else{
                    success = true;
                }
                if(success == true){
                    $("#submitButton").val("Konto angelegt");
                    $("#submitButton").css("color", "green")
                    $("#submitButton").css("border", "solid 3px green");
                    $("#submitButton").css("border-radius", "5px");
                }
               
            });
            
            
        </script>
    
    </body>   
</html>
